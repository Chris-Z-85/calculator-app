<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="calc">
      <div class="calc__header">
        <h1>calc</h1>
        <div class="calc__theme">
          <span class="calc__theme_1">1</span>
          <span class="calc__theme_2">2</span>
          <span class="calc__theme_3">3</span>
        </div>
      </div>
      <div class="screen"></div>
      <div class="btns">
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn btn_del">DEL</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn">+</div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn">-</div>
        <div class="btn">.</div>
        <div class="btn">0</div>
        <div class="btn">/</div>
        <div class="btn">x</div>
        <div class="btn btn_reset">RESET</div>
        <div class="btn btn_equal">=</div>
      </div>
    </div>
  </body>
</html>
