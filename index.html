<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator App</title>
  </head>
  <body class="theme-1" id="body">
    <div class="calc">
      <div class="calc__header">
        <h1>calc</h1>
        <fieldset class="calc__theme">
          <legend>theme</legend>
          <input type="radio" id="1" name="theme-toggle" checked />
          <label for="1">1</label><br />
          <input type="radio" id="2" name="theme-toggle" />
          <label for="2">2</label><br />
          <input type="radio" id="3" name="theme-toggle" />
          <label for="3">3</label><br />
        </fieldset>
      </div>
      <div class="calc__display"></div>
      <div class="calc__keypad">
        <div class="keypad__row">
          <div data-type="key" data-value="7" class="key">7</div>
          <div data-type="key" data-value="8" class="key">8</div>
          <div data-type="key" data-value="9" class="key">9</div>
          <div data-type="delete" class="key key_del">del</div>
        </div>
        <div class="keypad__row">
          <div data-type="key" data-value="4" class="key">4</div>
          <div data-type="key" data-value="5" class="key">5</div>
          <div data-type="key" data-value="6" class="key">6</div>
          <div data-type="key" data-value="+" class="key">+</div>
        </div>
        <div class="keypad__row">
          <div data-type="key" data-value="1" class="key">1</div>
          <div data-type="key" data-value="2" class="key">2</div>
          <div data-type="key" data-value="3" class="key">3</div>
          <div data-type="key" data-value="-" class="key">-</div>
        </div>
        <div class="keypad__row">
          <div data-type="key" data-value="." class="key">.</div>
          <div data-type="key" data-value="0" class="key">0</div>
          <div data-type="key" data-value="/" class="key">/</div>
          <div data-type="key" data-value="*" class="key">x</div>
        </div>
        <div class="keypad__row">
          <div data-type="reset" data-reset class="key key_reset">reset</div>
          <div data-type="equal" class="key key_equal">=</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
